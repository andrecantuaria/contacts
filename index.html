<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andre Cantuaria">
    <meta name="description" content="Contact app">
    <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

    <title>Contacts</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./assets/style/index.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
     <!-- Scripts-->
     <script src="./assets/script/index.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
              <h1>My Contacts</h1>
            </div>
            <div class="form-container">
              <form class="form">
                <input class="input" type="text" name="inputText" placeholder="Contact info: (name, city, email)">
                <button class="add-btn" type="button">Add</button>
              </form>
            </div>
            <div class="info-output">
              <p class="info"></p>
            </div>
            <div class="output"> 
            </div>
          </div>
          <div class="counter"> 
            <p>Contact Saved: 0</p>
        </div>
      </div>
       
    </main>
</body>
